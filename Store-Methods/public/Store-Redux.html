<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Store</title>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.js">
  </script>
</head>
<body>
  
<script>
  // Reducer
  const counter = (state = 0, action) => {
    switch (action.type) {
      case 'INCREMENT':
        return state + 1;
      case 'DECREMENT':
        return state - 1;
      default:
        return state;
    }
  }

  // var createStore = Redux.createStore;

  // ES6 destructuring syntax
const { createStore } = Redux;   // Redux CDN import syntax
  // import { create } from 'redux';  // npm syntax babel 
  // const { createStore } = require('redux');  // nodejs

  const store = createStore(counter);
  
  const render = () => {
    document.body.innerText = store.getState();
  };

  // initial state
  console.log(store.getState());
  render();

  // stateChange callback 
  store.subscribe(render);

  document.addEventListener('click', () => {
    // dispatch actions
    store.dispatch({type: 'INCREMENT'});
  });

</script>
</body>
</html>
